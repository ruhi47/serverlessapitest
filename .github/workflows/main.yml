name: Deploy Lambda

on:
  push:
    branches:
      -main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:[12.x]
    steps:
      -uses: actions/checkout@v2
    with:
      args: deploy
    env:
      AWS-ACCESS-KEY-ID: ${{ secrets AWS-ACCESS-KEY-ID }}
      AWS-SECRET-ACCESS-KEY: ${{ secrets AWS-SECRET-ACCESS-KEY }}

